<h1>This is a JWT Auth Token Demo</h1>
<div class="container-fluid">
    <h2>Login to Proceed</h2>
<form [formGroup]="userForm">

    <div class="form-outline mb-4">
        <input type="text" class="form-control" id="UserName" formControlName="UserName" placeholder="User Name">
    </div>

    <div class="form-outline mb-4">
        <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary" (click)="PostData(userForm.value)">Login</button> 
</form>
</div>
<hr>
<div>
    <button type="submit" class="btn btn-primary" (click)="GetWeatherData()">Show Weather Details</button> 
</div>
<table *ngIf="isValidUser" class="table">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Temprature in (C)</th>
            <th scope="col">Temprature in (F)</th>
            <th scope="col">Summary</th>
        </tr>
    </thead>
  <tbody>
    <tr *ngFor="let data of res">
        <td>
            {{data.date}}
        </td>
        <td>
            {{data.temperatureC}}
        </td>
        <td>
            {{data.temperatureF}}
        </td>
        <td>
            {{data.summary}}
        </td>
    </tr>
  </tbody>
</table>
<div style="color: red;">
    {{massage }}
</div>
